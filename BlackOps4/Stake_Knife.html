<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=0.5">
<title>SyndiShanX - Stake Knife</title>
<link rel="stylesheet" href="../Fonts/Font_Awesome.min.css">
<link rel="icon" href="../Images/Global/Icon.webp">
<link rel="stylesheet" href="../GlobalCSS.css">
<style type="text/css">
textarea {
  font-size: 25px;
  color: Purple;
  background-color: #383838;
  border: none;
  resize:none;
}
input {
  background-color: #383838;
  border: none;
}
.goldButton {
  -webkit-box-shadow:inset 0px -3px 7px 0px #8a8a8a;
  box-shadow:inset 0px -3px 7px 0px #8a8a8a;
  background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #A67C00), color-stop(1, #383838));
  background:-webkit-linear-gradient(top, #A67C00 5%, #383838 100%);
  background:-o-linear-gradient(top, #A67C00 5%, #383838 100%);
  background:-ms-linear-gradient(top, #A67C00 5%, #383838 100%);
  background:linear-gradient(to bottom, #A67C00 5%, #383838 100%);
  filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#A67C00', endColorstr='#383838',GradientType=0);
  background-color:#A67C00;
  -webkit-border-radius:3px;
  border-radius:3px;
  border:1px solid #0b0e07;
  display:inline-block;
  cursor:pointer;
  color:#ffffff;
  font-family:Arial;
  font-size:15px;
  padding:9px 23px;
  text-decoration:none;
  text-shadow:0px 1px 0px #263666;
}
.goldButton:hover {
  background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #383838), color-stop(1, #A67C00));
  background:-webkit-linear-gradient(top, #383838 5%, #A67C00 100%);
  background:-o-linear-gradient(top, #383838 5%, #A67C00 100%);
  background:-ms-linear-gradient(top, #383838 5%, #A67C00 100%);
  background:linear-gradient(to bottom, #383838 5%, #A67C00 100%);
  filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#383838', endColorstr='#A67C00',GradientType=0);
  background-color:#383838;
}
.goldButton:active {
  position:relative;
  top:1px;
  background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #5cbf2a), color-stop(1, #44c767));
  background:-moz-linear-gradient(top, #5cbf2a 5%, #44c767 100%);
  background:-webkit-linear-gradient(top, #5cbf2a 5%, #44c767 100%);
  background:-o-linear-gradient(top, #5cbf2a 5%, #44c767 100%);
  background:-ms-linear-gradient(top, #5cbf2a 5%, #44c767 100%);
  background:linear-gradient(to bottom, #5cbf2a 5%, #44c767 100%);
  filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#5cbf2a', endColorstr='#44c767',GradientType=0);
  background-color:#5cbf2a;
}
.goldButton:focus {
  position:relative;
  top:1px;
  background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #A67C00), color-stop(1, #383838));
  background:-moz-linear-gradient(top, #A67C00 5%, #383838 100%);
  background:-webkit-linear-gradient(top, #A67C00 5%, #383838 100%);
  background:-o-linear-gradient(top, #A67C00 5%, #383838 100%);
  background:-ms-linear-gradient(top, #A67C00 5%, #383838 100%);
  background:linear-gradient(to bottom, #A67C00 5%, #383838 100%);
  filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#A67C00', endColorstr='#383838',GradientType=0);
  background-color:#A67C00;
}
</style>
</head>
<body lang="../">
<div class="MainWrapper" align="left">
<!--Nav Template End-->

  <b>
    <font color="#248d6c" size="6">Main Tree:</font> <img src="../Images/Stake_Knife/air.webp" alt="Air" align="right"><br>
    <textarea id="Symbol3" rows="1" cols="9" maxlength="5" placeholder="Symbol #1"></textarea><br>

    <font color="#8d5024" size="6">Left Tree:</font> <img src="../Images/Stake_Knife/earth.webp" alt="Earth" align="right"><br>
    <textarea id="Symbol1" rows="1" cols="9" maxlength="5" placeholder="Symbol #2"></textarea><br>

    <font color="#8d7824" size="6">Right Tree:</font> <img src="../Images/Stake_Knife/fire.webp" alt="Fire" align="right"><br>
    <textarea id="Symbol4" rows="1" cols="9" maxlength="5" placeholder="Symbol #3"></textarea><br>

    <font color="#508d24" size="6">Back Tree:</font> <img src="../Images/Stake_Knife/water.webp" alt="Water" align="right"><br>
    <textarea id="Symbol2" rows="1" cols="9" maxlength="5" placeholder="Symbol #4"></textarea><br><br><br>

    <font color="#8d2424" size="6">Stone Locations:</font><br><br>
    <font color="#248d6c" size="6">Opposite Perk Machine:</font><br>
    <textarea id="Stone1" rows="1" cols="9" maxlength="5" placeholder="Stone #1"></textarea><br>

    <font color="#8d5024" size="6">Between Perk Machine and Gate:</font><br>
    <textarea id="Stone2" rows="1" cols="9" maxlength="5" placeholder="Stone #2"></textarea><br>

    <font color="#8d7824" size="6">Vapr-XMG Wall-Buy:</font><br>
    <textarea id="Stone3" rows="1" cols="9" maxlength="5" placeholder="Stone #3"></textarea><br>

    <font color="#508d24" size="6">Gazebo Ledge:</font><br>
    <textarea id="Stone4" rows="1" cols="9" maxlength="5" placeholder="Stone #4"></textarea><br>

    <div id="ResultButton" align="center">
      <button class="goldButton" onClick="{ finalStones1(); finalStones2(); finalStones3(); finalStones4(); }">Show Results</button>
    </div>

    <font color="#8d2424" size="6">Order to Shoot Stones:</font>
    <font color="#8d7824" size="6"><p style="font-size:25px;" id="Symbol1Final"></p></font>
    <font color="#248d6c" size="6"><p style="font-size:25px;" id="Symbol2Final"></p></font>
    <font color="#508d24" size="6"><p style="font-size:25px;" id="Symbol3Final"></p></font>
    <font color="#8d5024" size="6"><p style="font-size:25px;" id="Symbol4Final"></p></font>
  </b>

<!--Nav Template Start-->
</div>
<script>
function finalStones1() {
  if(document.getElementById("Symbol1").value === ""){
    document.getElementById("Symbol1Final").innerHTML = "Not Selected"
  } else if(document.getElementById("Symbol1").value === document.getElementById("Stone1").value) {
    document.getElementById("Symbol1Final").innerHTML = "Opposite Perk Machine"
  } else if(document.getElementById("Symbol1").value === document.getElementById("Stone2").value) {
    document.getElementById("Symbol1Final").innerHTML = "Between Perk Machine and Gate"
  } else if(document.getElementById("Symbol1").value === document.getElementById("Stone3").value) {
    document.getElementById("Symbol1Final").innerHTML = "Vapr-XMG Wall-Buy"
  } else if(document.getElementById("Symbol1").value === document.getElementById("Stone4").value) {
    document.getElementById("Symbol1Final").innerHTML = "Gazebo Ledge"
  }}

  } else if(document.getElementById("Symbol3").value === document.getElementById("Stone4").value) {

  } else if(document.getElementById("Symbol4").value === document.getElementById("Stone4").value) {
    document.getElementById("Symbol4Final").innerHTML = "Gazebo Ledge"
  }}
</script>
