font {
	font-family: 'Montserrat', sans-serif;

}
font.text {
	font-family: 'Montserrat', sans-serif;
	letter-spacing: 0.15em;

	font-weight: bold;
}
font.WIP {
	background: linear-gradient(to right, #6666ff, #0099ff , #00ff00, #ff3399, #6666ff);
	-webkit-background-clip: text;
	background-clip: text;
	color: transparent;
	animation: WIP_animation 6s ease-in-out infinite;
	background-size: 400% 100%;
}
@keyframes WIP_animation {
	0%,100% { background-position: 0 0; }
	50% { background-position: 100% 0; }
}
img.Der_Eisendrache {
	width: 320px;
	height: 180px;
	margin-left: 5%;
}
</style>

</div>
<script>
var text = document.getElementsByClassName('text');
for (i = 0; i < text.length; i++) {
	var iRemainder = i % 8;
	if (iRemainder == 0) {
		text[i].color = '#8d5024'
	} else if (iRemainder == 1) {
		text[i].color = '#8d7824'
	} else if (iRemainder == 2) {
		text[i].color = '#508d24'
	} else if (iRemainder == 3) {
		text[i].color = '#248d6c'
	} else if (iRemainder == 4) {
		text[i].color = '#24678d'
	} else if (iRemainder == 5) {
		text[i].color = '#5040ae'
	} else if (iRemainder == 6) {
		text[i].color = '#8640ae'
	} else if (iRemainder == 7) {
		text[i].color = '#ae40a5'
	}
}
</script>
