<script>
function hover(elementNum) {
	currentElement = document.getElementsByClassName('game')[elementNum].className
	if (currentElement == 'game unselected') {
		document.getElementsByClassName('game')[elementNum].className = 'game hovered'
	} else if (currentElement == 'game hovered') {
		document.getElementsByClassName('game')[elementNum].className = 'game unselected'
	}
}
function select(elementNum) {
	for (let i = 0; i < document.getElementsByClassName('game').length; i++) {
		document.getElementsByClassName('game')[i].className = 'game unselected'
		if (i == 1) {
			document.getElementsByClassName('game')[i].className = 'game unselected hidden'
		} else if (i == 2) {
			document.getElementsByClassName('game')[i].className = 'game unselected hidden'
		} else if (i == 3) {
			document.getElementsByClassName('game')[i].className = 'game unselected hidden'
		} else if (i == 5) {
			document.getElementsByClassName('game')[i].className = 'game unselected hidden'
		}
	}
	document.getElementsByClassName('game')[elementNum].className = 'game selected'
}

function revealMaps(game) {
	container = document.getElementsByClassName('revealed_game')[0]
	prepend = document.getElementsByTagName('body')[0].lang
	maps = []
	mapsImg = []
	
	currentMaps = container.children.length
	if (currentMaps != 0) {
		for (let num = 0; num < currentMaps; num++) {
			container.children[0].remove()
		}
	}
	
	if (game == 'Black_Ops_1') {
		maps.push("Ascension", "Call_of_the_Dead", "Shangri_La", "Moon");
		createMap(4, maps)
	} else if (game == 'Black_Ops_2') {
		maps.push("Tranzit", "Nuketown", "Die_Rise", "Buried", "Mob_of_The_Dead", "Origins");
		createMap(6, maps)
	} else if (game == 'Advanced_Warfare') {
		maps.push("Outbreak", "Infection", "Carrier", "Descent");
		createMap(4, maps)
	} else if (game == 'Black_Ops_3') {
		maps.push("Shadows_of_Evil", "The_Giant", "Der_Eisendrache", "Zetsubou_No_Shima", "Gorod_Krovi", "Revelations");
		createMap(6, maps)
	} else if (game == 'Infinite_Warfare') {
		maps.push("Zombies_in_Spaceland", "Rave_in_The_Redwoods", "Shaolin_Shuffle", "Attack_of_The_Radioactive_Thing", "The_Beast_from_Beyond");
		createMap(5, maps)
	} else if (game == 'World_War_2') {
		//maps.push("The_Final_Reich", "Groesten_Haus", "The_Darkest_Shore", "The_Shadowed_Throne", "The_Frozen_Dawn", "The_Tortured_Path");
		//createMap(6, maps)
		maps.push("The_Final_Reich");
		createMap(1, maps)
	} else if (game == 'Black_Ops_4') {
		maps.push("Voyage_of_Despair", "IX", "Blood_of_The_Dead", "Classified", "Dead_of_The_Night", "Ancient_Evil", "Alpha_Omega", "Tag_Der_Toten");
		createMap(8, maps)
	} else if (game == 'Cold_War') {
		maps.push("Die_Maschine", "Firebase_Z", "Mauer_Der_Toten", "Forsaken", "Outbreak");
		createMap(5, maps)
	} else if (game == 'Vanguard') {
		//maps.push("Terra_Maledicta", "Shi_No_Numa");
		//createMap(2, maps)
		maps.push("Shi_No_Numa");
		createMap(1, maps)
	}
	
	function createMap(mapNum, map) {
		for (let num = 0; num < mapNum; num++) {
			tempMap = document.createElement('a')
			tempMap.href = game + '/' + map[num] + '.html'
			
			tempMapImg = document.createElement('img')
			tempMapImg.setAttribute('loading', 'lazy')
			tempMapImg.className = 'Zombies'
			tempMapImg.src = prepend + 'Images/Zombies/Selector/Maps/' + game + '/' + map[num] + '.webp'
			
			tempMap.appendChild(tempMapImg)
			container.appendChild(tempMap)
		}
	}
}
</script>
