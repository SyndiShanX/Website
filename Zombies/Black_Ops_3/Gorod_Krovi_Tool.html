<script>
var currentNum = 1
function select(locationName, locationClassName) {
	if (currentNum < 7) {
		if (document.getElementsByClassName(locationClassName)[1].src.split('Bomb_Step/')[1] == "0.webp") {
			document.getElementsByClassName(locationClassName)[0].src = "../../Images/Zombies/Black_Ops_3/Gorod_Krovi/Bomb_Step/" + locationName + ".webp"
			document.getElementsByClassName(locationClassName)[1].src = "../../Images/Zombies/Black_Ops_3/Gorod_Krovi/Bomb_Step/" + currentNum + ".webp"
			currentNum++
		}
	}
}
function resetSelections() {
	currentNum = 1
	document.getElementsByClassName('dragon-command')[1].src = "../../Images/Zombies/Black_Ops_3/Gorod_Krovi/Bomb_Step/0.webp"
	document.getElementsByClassName('tank-factory')[1].src = "../../Images/Zombies/Black_Ops_3/Gorod_Krovi/Bomb_Step/0.webp"
	document.getElementsByClassName('infirmary')[1].src = "../../Images/Zombies/Black_Ops_3/Gorod_Krovi/Bomb_Step/0.webp"
	document.getElementsByClassName('armory')[1].src = "../../Images/Zombies/Black_Ops_3/Gorod_Krovi/Bomb_Step/0.webp"
	document.getElementsByClassName('supply-depot')[1].src = "../../Images/Zombies/Black_Ops_3/Gorod_Krovi/Bomb_Step/0.webp"
	document.getElementsByClassName('department-store')[1].src = "../../Images/Zombies/Black_Ops_3/Gorod_Krovi/Bomb_Step/0.webp"
	for (let i = 1; i < 7; i++) {
		document.getElementsByClassName('map')[i].src = "../../Images/Zombies/Black_Ops_3/Gorod_Krovi/Bomb_Step/None.webp"
	}
}
</script>
