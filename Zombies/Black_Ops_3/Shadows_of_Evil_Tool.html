<script>
function selected(startID, selectedID, symbolName) {
	symbolNames = ['', 'cross', 'double', 'doubledouble', 'singlesingle', 'doublesingledouble', 'single', 'singledouble', 'singledoublesingle', 'singlesinglesingle']
	for (let i = 1; i < 10; i++) {
		if (startID + i - 1 == selectedID) {
			document.getElementById(startID + i - 1).src = '../../Images/Zombies/Black_Ops_3/Shadows_of_Evil/Symbols/' + symbolNames[i] + '_selected.webp'
		} else {
			document.getElementById(startID + i - 1).src = '../../Images/Zombies/Black_Ops_3/Shadows_of_Evil/Symbols/' + symbolNames[i] + '.webp'
		}
	}
}

var SOE1 = SOE2 = SOE3 = 'cross'
function chooseSymbol1(choiceSOE1) {
	SOE1 = choiceSOE1
}
function chooseSymbol2(choiceSOE2) {
	SOE2 = choiceSOE2
}
function chooseSymbol3(choiceSOE3) {
	SOE3 = choiceSOE3
}

function showSymbols() {
	show_image('../../Images/Zombies/Black_Ops_3/Shadows_of_Evil/Symbols/' + SOE1 + '.webp', 1);
	show_image('../../Images/Zombies/Black_Ops_3/Shadows_of_Evil/Symbols/' + SOE2 + '.webp', 2);
	show_image('../../Images/Zombies/Black_Ops_3/Shadows_of_Evil/Symbols/' + SOE3 + '.webp', 3);
}
function show_image(symbolNum, imgNum) {
	var img = document.createElement("img");
	img.src = symbolNum;
	img.id = "Image" + imgNum;
	document.getElementById('Symbols').appendChild(img);
}
function createDiv() {
	var div = document.createElement("div");
	div.id = "Symbols";
	div.align = "center";
	document.getElementById("ResultButton").appendChild(div);
}
function removeDiv() {
	var reset = document.getElementById("Symbols");
	reset.remove(reset);
}
</script>
