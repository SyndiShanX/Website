<script>
function hover(elementNum) {
	currentElement = document.getElementsByClassName('game')[elementNum].className
	if (currentElement == 'game unselected') {
		document.getElementsByClassName('game')[elementNum].className = 'game hovered'
	} else if (currentElement == 'game hovered') {
		document.getElementsByClassName('game')[elementNum].className = 'game unselected'
	}
}
</script>
