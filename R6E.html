<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=0.5">
<title>SyndiShanX - R6E Calculator</title>
<link rel="stylesheet" href="Fonts/Font_Awesome.min.css">
<link rel="icon" href="Images/Global/Icon_Tab.webp">
<link rel="stylesheet" href="GlobalCSS.css">
<style type="text/css">
.MainWrapper {
	margin-top: 50px!important;
}
font {
	font-family: 'Montserrat', sans-serif;
	letter-spacing: 0.05em;
}
textarea {
	font-family: 'Montserrat', sans-serif;
	background-color: #383838;
	font-size: 25px;
	color: #248d6c;
	text-align: center;
	border: none;
	resize:none;
}
.blueButton {
	-webkit-box-shadow:inset 0px -3px 7px 0px #8a8a8a;
	box-shadow:inset 0px -3px 7px 0px #8a8a8a;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #35AFEA), color-stop(1, #1a1a1a));
	background:-webkit-linear-gradient(top, #35AFEA 5%, #1a1a1a 100%);
	background:-o-linear-gradient(top, #35AFEA 5%, #1a1a1a 100%);
	background:-ms-linear-gradient(top, #35AFEA 5%, #1a1a1a 100%);
	background:linear-gradient(to bottom, #35AFEA 5%, #1a1a1a 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#35AFEA', endColorstr='#1a1a1a',GradientType=0);
	background-color:#35AFEA;
	-webkit-border-radius:3px;
	border-radius:3px;
	border:1px solid #0b0e07;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:15px;
	padding:9px 23px;
	text-decoration:none;
	text-shadow:0px 1px 0px #263666;
}
.blueButton:hover {
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #1a1a1a), color-stop(1, #35AFEA));
	background:-webkit-linear-gradient(top, #1a1a1a 5%, #35AFEA 100%);
	background:-o-linear-gradient(top, #1a1a1a 5%, #35AFEA 100%);
	background:-ms-linear-gradient(top, #1a1a1a 5%, #35AFEA 100%);
	background:linear-gradient(to bottom, #1a1a1a 5%, #35AFEA 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#1a1a1a', endColorstr='#35AFEA',GradientType=0);
	background-color:#1a1a1a;
}
.blueButton:active {
	position:relative;
	top:1px;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #5cbf2a), color-stop(1, #44c767));
	background:-moz-linear-gradient(top, #5cbf2a 5%, #44c767 100%);
	background:-webkit-linear-gradient(top, #5cbf2a 5%, #44c767 100%);
	background:-o-linear-gradient(top, #5cbf2a 5%, #44c767 100%);
	background:-ms-linear-gradient(top, #5cbf2a 5%, #44c767 100%);
	background:linear-gradient(to bottom, #5cbf2a 5%, #44c767 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#5cbf2a', endColorstr='#44c767',GradientType=0);
	background-color:#5cbf2a;
}
.blueButton:focus {
	position:relative;
	top:1px;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #35AFEA), color-stop(1, #1a1a1a));
	background:-moz-linear-gradient(top, #35AFEA 5%, #1a1a1a 100%);
	background:-webkit-linear-gradient(top, #35AFEA 5%, #1a1a1a 100%);
	background:-o-linear-gradient(top, #35AFEA 5%, #1a1a1a 100%);
	background:-ms-linear-gradient(top, #35AFEA 5%, #1a1a1a 100%);
	background:linear-gradient(to bottom, #35AFEA 5%, #1a1a1a 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#35AFEA', endColorstr='#1a1a1a',GradientType=0);
	background-color:#35AFEA;
}
</style>
</head>
<body lang="">
<div class="MainWrapper" align="center">
<!--Nav Template End-->

	<br><br><font color="#8d2424" size="8">Rainbow Six: Extraction Score Calculator</font><br><br>
	<div class="scoreInputs">
		<textarea class="playerScoreInput" rows="1" cols="9" maxlength="7" placeholder="Score" data-limit-rows="true"></textarea><br><br>
		<textarea class="playerScoreFinal" rows="1" cols="9" maxlength="7" placeholder="Total" readonly data-limit-rows="true"></textarea><br><br>
	</div>
	<div id="ResultButton" align="center">
		<button class="blueButton" onClick="{ calcScore(document.getElementsByClassName('playerScoreInput')[0].value) }">Calculate Score</button>
	</div>

<!--Nav Template Start-->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function calcScore(playerScore) {
	playerScore = Number(playerScore)
	playerScore = (playerScore * 0.9) + playerScore
	console.log(playerScore)
	document.getElementsByClassName('playerScoreFinal')[0].value = playerScore
}
</script>
<script>
$(document).ready(function () {
	$('textarea[data-limit-rows=true]').on('keypress', function (event) {
		var textarea = $(this),
			text = textarea.val(),
			numberOfLines = 1,
			maxRows = 1;
		if (event.which === 13 && numberOfLines === maxRows ) {
			return false;
		}
	});
});
</script>
<script src="GlobalNavbar.js"></script>
<script src="GlobalNavbarFixer.js"></script>
</body>
