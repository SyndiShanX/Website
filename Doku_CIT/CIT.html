						<script>
						var selectedItem = "";
						function selectItem(num) {
							var i;
							var length = document.getElementsByClassName("*item").length;
							for (i = 0; i < length; i++) {
								selectedItem = document.getElementsByClassName("*item")[i]
								selectedItem.className = selectedItem.className.split(' ~')[0] + " ~" + selectedItem.className.split(' ~')[1].split(' *')[0] + " *item inactive"
							}
							selectedItem = document.getElementsByClassName("*item")[num-1]
							selectedItem.className = selectedItem.className.split(' ~')[0] + " ~" + selectedItem.className.split(' ~')[1].split(' *')[0] + " *item active"
							document.getElementsByClassName("item-name")[0].children[0].innerText = selectedItem.className.split(' ~')[0]
							document.getElementsByClassName("og-item-name")[0].children[0].innerText = selectedItem.className.split(' ~')[1].split(' *')[0]
						}
